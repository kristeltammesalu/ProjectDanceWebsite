            <h2 class="main-heading-secondary">Register here for class</h2>
        </div>

<main>
    <div class="container" style="margin-top: 100px;">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="age" type="text" class="validate">
                        <label for="age">Age</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Tell us about your dancing background</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <label>Choose dance style</label>
                        <p style="margin-top: 30px;">
                            <input type="checkbox" id="first" />
                            <label for="first">Jazz</label>
                        </p>

                        <p>
                            <input type="checkbox" id="second" />
                            <label for="second">Contemporary</label>
                        </p>

                        <p>
                            <input type="checkbox" id="third" />
                            <label for="third">Ballet</label>
                        </p>

                        <p>
                            <input type="checkbox" id="fourth" />
                            <label for="fourth">Hip-Hop</label>
                        </p>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col s6 offset-s5">
                    <a class="waves-effect waves-light btn">Register</a>
                </div>

            </form>
        </div>

    </div>



</main>
